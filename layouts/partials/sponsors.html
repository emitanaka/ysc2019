<h2 class="section-title">{{ .titles.sponsors }}</h2>

<ul class="sponsors-list">
{{ range $sponsor := .sponsors }}
  <li class="sponsor-item" itemscope itemtype="http://schema.org/Organization">
    <a href="{{ .url }}" class="sponsor--link" itemprop="url" target="_blank">
      <img src="{{ .logo }}" alt="{{ .name }}" class="photo" itemprop="image">    </a>
	<p style="font-size:10pt"> {{ .text }}</p>
  </li>
{{ end }}
</ul>
<br><br><br><br><br><br>

<p>You can sponsor our future statisticans! Click <a href="https://statsoc.org.au/resources/Documents/Events/ysc2019-%20Sponsorship%20Prospectus.pdf">here</a> to see how to sponsor YSC 2019. </p>
